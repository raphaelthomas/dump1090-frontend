<!doctype html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <title>ADS-B Dashboard</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
        <div id="container">
            <div id="controlBox">
                <div id="planeCount" class="element"></div>
                <div id="time" class="element">2016-08-27 18:14:32</div>
                <div class="control">
                    <select id="stripeSort">
                        <option value="altitude" selected="selected">Altitude</option>
                        <option value="callsign">Callsign</option>
                        <option value="speed">Speed</option>
                        <option value="track">Heading</option>
                        <option value="airline">Airline</option>
                        <option value="airplane">Airplane</option>
                    </select>
                </div>
                <div class="control">
                    <select id="stripeUnit">
                        <option value="imperial">Imperial</option>
                        <option value="metric">Metric</option>
                    </select>
                </div>
            </div>
            <div id="map"></div>
            <div id="sidebar">
                <div id="stripeContainer"></div>
            </div>
        </div>
        <script src="/js/main.js" type="text/javascript"></script>
    </body>
</html>
