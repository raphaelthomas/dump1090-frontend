<!doctype html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
<!--
        <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
//-->
        <link rel="stylesheet" href="/css/ol.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <meta charset="UTF-8">
        <title>ADS-B Dashboard</title>
    </head>
    <body>
<!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
//-->
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/ol.js" type="text/javascript"></script>
        <div id="container">
            <div id="controlBox">
                <div id="planeCount" class="element"></div>
                <div id="time" class="element"></div>
                <div class="control">
                    <label for="stripeSort">Sort by</label>
                    <select id="stripeSort">
                        <option value="altitude" selected="selected">Altitude</option>
                        <option value="flight">Callsign</option>
                        <option value="speed">Speed</option>
                        <option value="track">Heading</option>
                        <option value="owner">Airline</option>
                        <option value="plane">Airplane</option>
                        <option value="seen">LTS</option>
                    </select>
                </div>
                <!--
                <div class="control">
                    <label for="stripeUnit">Unit</label>
                    <select id="stripeUnit">
                        <option value="imperial">Imperial</option>
                        <option value="metric">Metric</option>
                    </select>
                </div>
                //-->
            </div>
            <div id="map"></div>
            <div id="sidebar">
            </div>
        </div>
        <script src="/js/main.js" type="text/javascript"></script>
    </body>
</html>
